<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
<h1 class="mt-10 mb-4 text-xl font-extrabold text-gray-900 dark:text-white md:text-2xl lg:text-3xl text-center"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Please Upload CSV File</span> to set the New Arrival Products.</h1>

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 h-fit m-auto text-center">
    <a href="#">
        <img class="rounded-t-lg m-auto my-5" src="../../../assets/images/header-logo.svg" alt="" />
    </a>
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Please Upload Products in NewArrivals.</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">you can mass upload the csv file here.</p>
        <div class="w-40 h-40 m-auto">
            <img src="../../../assets/images/upload-files.png"/>

            <input type="file" (change)="uploadjson($event)">
        </div>
</div>
<p-blockUI [blocked]="this.blockedDocument()">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </p-blockUI>
